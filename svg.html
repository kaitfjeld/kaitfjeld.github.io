<!DOCTYPE html>
<head>
<link rel="stylesheet" href="svg.css">
</head>
<body>
<svg width='600px' height='400px'>
<g class="something">

    <!-- cat nose -->
    <g>
    <polygon class="nose" points="290,200 310,200 300,215" style="fill:line;stroke:black;stroke-width:1"></polygon>
    <text class="boop" x="300" y="240" dy="6" text-anchor="middle">Boop!</text>
    </g>

    <!-- right whiskers -->
    <line x1="320" y1="195" x2="375" y2="175" stroke=black></line>
    <line x1="325" y1="205" x2="375" y2="200" stroke=black></line>
    <line x1="320" y1="215" x2="375" y2="225" stroke=black></line>

    <!-- left whiskers -->
    <line x1="280" y1="195" x2="225" y2="175" stroke=black></line>
    <line x1="275" y1="205" x2="225" y2="200" stroke=black></line>
    <line x1="280" y1="215" x2="225" y2="225" stroke=black></line>

    <!-- right ear -->
    <line x1="250" y1="130" x2="265" y2="100" stroke=brown stroke-width="2"></line>
    <line x1="255" y1="130" x2="265" y2="107" stroke=tan stroke-width="1.5"></line>
    <line x1="275" y1="130" x2="265" y2="107" stroke=tan stroke-width="1.5"></line>
    <line x1="280" y1="130" x2="265" y2="100" stroke=brown stroke-width="2"></line>

    <!-- left ear -->
    <line x1="320" y1="130" x2="335" y2="100" stroke=brown stroke-width="2"></line>
    <line x1="325" y1="130" x2="335" y2="107" stroke=tan stroke-width="1.5"></line>
    <line x1="345" y1="130" x2="335" y2="107" stroke=tan stroke-width="1.5"></line>
    <line x1="350" y1="130" x2="335" y2="100" stroke=brown stroke-width="2"></line>   

    <!-- cat eye s-->
    <path d="M 260 165 C 270 160, 270 160, 280 165" stroke="black" fill="transparent"/>
    <path d="M 320 165 C 330 160, 330 160, 340 165" stroke="black" fill="transparent"/>

    <!-- text -->
    <text x="300" y="280" dy="16" text-anchor="middle">Hello, please touch my nose</text>

</g>
</svg>
</body>
</html>
